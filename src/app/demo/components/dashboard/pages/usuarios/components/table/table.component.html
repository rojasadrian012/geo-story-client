<table class="table border-rounded">
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Nombre Completo</th>
            <th>Activo</th>
            <th>Roles</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (user of users(); track user.id) {
        <tr>
            <td>{{ user.nickname }}</td>
            <td>{{ user.fullName }}</td>
            <td>{{ user.isActive ? "SI" : "NO" }}</td>
            <td>{{ user.roles.join(", ") }}</td>
            <td>
                <p-button
                    icon="pi pi-pencil"
                    class="mr-2"
                    [rounded]="true"
                    [outlined]="true"
                    severity="success"
                    (onClick)="editProduct(user)"
                />
                <p-button
                    icon="pi pi-trash"
                    severity="danger"
                    [rounded]="true"
                    [outlined]="true"
                    (onClick)="deleteUser(user)"
                />
            </td>
        </tr>
        }
    </tbody>
</table>

<geo-modal-confirm
    header="Confirmar"
    [isOpen]="openDialog()"
    [message]="messageDialogConfirm()"
    (onAcepted)="selectionUser($event)"
/>
