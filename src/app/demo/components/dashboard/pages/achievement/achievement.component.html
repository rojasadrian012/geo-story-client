<app-geo-center-container title="Logros">
    <ul class="ul-container">
        @for (achievement of achievementsCurrentUser(); track $index) {
            <app-achievement-item [achievement]="achievement" />
        } @empty{
            <h4 class="text-color-secondary">
                <span class="text-primary text-2xl font-bold font-italic"
                    >{{ currentUserName() }}
                </span>
                a√∫n no tienes logros.
            </h4>
        }
    </ul>
    <h2 class="font-bold text-color-secondary mb-0">Todos los logros</h2>
    <ul class="ul-container">
        @for (achievement of allAchievements(); track $index) {
            <app-normal-achievement-item [achievement]="achievement" />
        }
    </ul>
</app-geo-center-container>
