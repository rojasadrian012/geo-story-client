<div class="grid">
    <div class="col-12 lg:col-12 xl:col-12">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div class="text-3xl">Caminos del Aprendizaje</div>
            </div>
            <div class="flex flex-column align-items-center">
                <div class="path-container">
                    @for (level of levels; track level; let i = $index) {
                        <div class="path-step">
                            <p-button
                                routerLink="lesson/{{ level.title }}"
                                size="large"
                                [rounded]="true"
                                class="step-button">{{ level.title }}</p-button>
                            @if (i < levels.length - 1) {
                                <div class="path-line"></div>
                            }
                        </div>
                    }
                </div>
            </div>
        </div>

        <style>
            .path-container {
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .path-step {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .step-button {
                margin-bottom: 20px; /* Adjust the space between buttons */
                z-index: 1;
            }
            .path-line {
                height: 50px; /* Adjust the height of the connecting line */
                width: 2px; /* Line thickness */
                background-color: #ccc; /* Line color */
                z-index: 0;
            }
        </style>
