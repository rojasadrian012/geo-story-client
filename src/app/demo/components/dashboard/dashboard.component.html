<div class="grid">
    <div class="col-12 lg:col-12 xl:col-12">
        <div class="card mb-0">
            <div class="flex justify-content-center mb-3">
                <h2 class="text-center">Caminos del Aprendizaje</h2>
            </div>

            <div class="flex flex-column align-items-center">
                <div class="path-container">
                    @for (level of levels; track level; let i = $index; let first = $first) {
                    <div [ngClass]="(dashboardService.isBlockedSingal() && !first) ? 'blocked' : 'path-step'"
                        (click)="changePath(level, dashboardService.isBlockedSingal() && !first)">
                        @if(dashboardService.isBlockedSingal() && !first){
                        <img class="image-padlock" src="assets/images/bloqueado.svg" alt="nivel bloqueado">
                        }
                        <img [ngClass]="(dashboardService.isBlockedSingal() && !first) ? 'image-normal-blocked' : 'image-normal'"
                            class="mt-3" src="{{images[i]}}" alt="nivel desbloqueado">
                        <h4 [ngClass]="{ 'blocked-title': (dashboardService.isBlockedSingal() && !first) }">{{
                            level.title }}</h4>
                    </div>
                    @if (i < levels.length - 1) { <div class="path-line">
                </div>
                }
                }
            </div>

            <!-- <app-category /> -->
        </div>

    </div>
</div>
