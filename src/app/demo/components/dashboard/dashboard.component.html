<div class="grid">
    <div class="col-12 lg:col-12 xl:col-12">
        <div class="card mb-0">
            <div class="flex justify-content-center mb-3">
                <h2 class="text-center">Caminos del Aprendizaje</h2>
            </div>

            <div class="flex flex-column align-items-center">
                <p-toggleButton class="my-3" [(ngModel)]="blocked" onLabel="Bloqueado" offLabel="Desbloqueado" styleClass="w-9rem" />
                <div class="path-container">
                    @for (level of levels; track level; let i = $index) {
                    <div [ngClass]="blocked ? 'blocked' : 'path-step'" (click)="changePath(level, blocked)">
                        @if(blocked){
                        <img class="image-padlock" src="assets/images/bloqueado.svg" alt="nivel bloqueado">
                        }
                        <img [ngClass]="blocked?'image-normal-blocked':'image-normal'" class="mt-3" src="{{images[i]}}"
                            alt="imagen del nivel">
                        <h4 [ngClass]="{ 'blocked-title': blocked }">{{ level.title }}</h4>
                    </div>
                    @if (i < levels.length - 1) { <div class="path-line">
                </div>
                }
                }
            </div>
        </div>
    </div>
