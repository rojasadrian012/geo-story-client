@for (titleAndThemes of titleAndThemes(); track $index) {

    <h5 class="text-xl text-color-secondary mb-4">{{ titleAndThemes.title }}</h5>

    <div class="grid">
        
        @for (theme of titleAndThemes.themes; track $index) {

            <button
                class="p-link w-5rem h-5rem m-1"
                (click)="changeTheme(theme.theme, theme.colorScheme)"
            >
                <img
                    [src]="theme.image"
                    class="w-5rem h-5rem"
                    alt="Lara Light Indigo"
                />
            </button>

        }
    </div>
}
