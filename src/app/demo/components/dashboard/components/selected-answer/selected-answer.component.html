<div [ngClass]="currentClass()">
    <label
        for="option-answer"
        class="option-label"
        (click)="selectedOption(answer())"
    >
        {{ answer().text }}
    </label>
    @if (showResponse()) {
        <small class="option-small">
            {{textIntro()}} @if (!answer().isCorrect) {<strong>{{ correctResponse() }}</strong>}
        </small>
    }
</div>
