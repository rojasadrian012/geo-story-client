<li class="li-container">
    <picture class="picture-container">
        <img
            alt="logo-image"
            class="img-container"
            [src]="achievement().achievement.image"
        />
    </picture>
    <h2 class="h2-container">{{ achievement().achievement.name }}</h2>
    <small class="date-container">{{ dateFormated() }}</small>
    <p class="description-container">{{ achievement().achievement.description }}</p>
</li>
