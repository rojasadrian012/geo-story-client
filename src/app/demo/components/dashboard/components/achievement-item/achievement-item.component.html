<li class="li-container">
    <picture class="picture-container">
        <img
            alt="logo-image"
            class="img-container"
            [src]="achievement().achievement.image"
        >
    </picture>
    <h2 class="h2-container">{{ achievement().achievement.name }}</h2>
    <p class="date-container">{{ achievement().date ? achievement().date : 'Sin fecha' }}</p>
    <small class="small-container">{{ achievement().achievement.description }}</small>
</li>
