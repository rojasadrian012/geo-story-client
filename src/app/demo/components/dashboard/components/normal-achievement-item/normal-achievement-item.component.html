<li class="li-container">
    <picture class="picture-container">
        <img
            alt="logo-image"
            class="img-container"
            [src]="achievement().image"
        >
    </picture>
    <h2 class="h2-container">{{ achievement().name }}</h2>
    <small class="small-container">{{ achievement().description }}</small>
</li>
