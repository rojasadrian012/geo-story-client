<ul class="layout-menu">
    @for (item of model(); track $index; let i = $index) {
        @if (!item.separator) {
            <li
                app-menuitem
                [item]="item"
                [index]="i"
                [root]="true"
                class="text-xl"
            ></li>
        }
        @if (item.separator) {
            <li class="menu-separator"></li>
        }
    }
</ul>
