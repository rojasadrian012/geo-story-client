<p-toast></p-toast>

<app-geo-center-container title="Gestión de usuarios">
    <p-table
        #dt
        [value]="users()"
        dataKey="id"
        [rows]="10"
        [loading]="loading()"
        [paginator]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <p-button
                    severity="success"
                    label="Nuevo"
                    icon="pi pi-plus"
                    class="mr-2 responsive-button"
                    (onClick)="openNew()"
                />

                <div>
                    <input
                        pInputText
                        type="text"
                        placeholder="Buscar..."
                        class="responsive-search"
                        [(ngModel)]="textSearch"
                    />
                    <p-button
                        class="ml-1"
                        icon="pi pi-search"
                        (click)="searchUsers()"
                    />
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nickname" style="min-width: 15rem">
                    Usuario <p-sortIcon field="nickname" />
                </th>
                <th>Nombre Completo</th>
                <th>¿Activo?</th>
                <th>Rol</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>
                    {{ user.nickname }}
                </td>
                <td>
                    {{ user.fullName }}
                </td>
                <td>
                    {{ user.isActive ? "Si" : "No" }}
                </td>
                <td>
                    {{ user.roles }}
                </td>
                <td>
                    <p-button
                        icon="pi pi-pencil"
                        class="mr-2"
                        [rounded]="true"
                        [outlined]="true"
                        severity="success"
                        (onClick)="editUser(user)"
                    />
                    <p-button
                        icon="pi pi-trash"
                        severity="danger"
                        [rounded]="true"
                        [outlined]="true"
                        (onClick)="deleteUser(user)"
                    />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog
        [(visible)]="userDialog"
        [style]="{ width: '450px' }"
        [header]="isNewUser() ? 'Nuevo Usuario' : 'Editar Usuario'"
        [modal]="true"
        styleClass="p-fluid"
        [closable]="false"
    >
        <ng-template pTemplate="content">
            <div class="field">
                <label for="isActive">¿Activo?</label>
                <p-dropdown
                    [(ngModel)]="userSelected().isActive"
                    inputId="isActive"
                    [options]="isActiveValues()"
                >
                </p-dropdown>
            </div>

            <div class="field">
                <label for="roles">Roles</label>
                <p-multiSelect
                    [(ngModel)]="userSelected().roles"
                    inputId="roles"
                    [options]="userRols()"
                    optionLabel="label"
                    optionValue="value"
                    placeholder="Seleccione los roles"
                >
                </p-multiSelect>
            </div>

            <div class="field">
                <label for="nickname">Nombre de usuario</label>
                <input
                    type="text"
                    pInputText
                    id="nickname"
                    [(ngModel)]="userSelected().nickname"
                    required
                    autofocus
                />
                @if (submitted() && !userSelected().nickname) {
                <small class="p-error"> Nombre de usuario es requerido </small>
                }
            </div>
            <div class="field">
                <label for="fullName">Nombre Completo</label>
                <input
                    id="description"
                    pInputText
                    [(ngModel)]="userSelected().fullName"
                    required
                />
                @if (submitted() && !userSelected().fullName) {
                <small class="p-error"> Nombre Completo es requerido </small>
                }
            </div>
            <div class="field">
                <label for="password">Contraseña</label>
                <input
                    id="password"
                    pInputText
                    [(ngModel)]="userSelected().password"
                    required
                />
                <!-- @if (submitted() && !userSelected().password) {
                <small class="p-error"> La contraseña es requerida </small>
                } -->
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button
                label="Cancelar"
                icon="pi pi-times"
                [text]="true"
                (onClick)="hideDialog()"
            />
            <p-button
                label="Guardar"
                icon="pi pi-check"
                [text]="true"
                (onClick)="saveProduct()"
            />
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</app-geo-center-container>
